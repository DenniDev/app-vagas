      <div id="form">

      <!--Nome completo-->
      <p>Nome completo</p>
      <p><input required type="text" name="name" id="name" class="campo" [(ngModel)]="name" name="name"></p>
      
      <!--Email-->
      <p>Email</p>
      <p><input required type="text" name="email" id="email" [(ngModel)]="email" name="email"></p>
      
      <!--Numero de Celular-->
        
      <p>Número de celular</p>
      <p><input required type="text" name="phone" id="phone" class="campo" [(ngModel)]="phone" name="phone"></p>
      
      <!--Senha-->
      <p>Digite sua Senha</p>
      <p><input required type="password" name="password" id="password" [(ngModel)]="password" name="password"></p>
      
      <!--Metodo Cadastrar-->
      <p><input (click)="cadastrar()"type="button" value="Continuar" id="btn" ></p>
      <p>
        <button class="bt">
          <img id="goo" src="../../assets/google.png" alt="google">
          <p id="es">continuar com o google</p>
        </button>
      </p>
      <p id="temcad">Já tem um cadastro? <button id="login" (click)="login()"><span style="color: blue;">Entre</span></button></p>
    </div>
  </div>
